<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			function getGif(id){
				$.get( "http://api.giphy.com/v1/gifs/random?api_key=dMXxGPxHGrJY4cJfiL2grL7uz43nHgNV", function( data ) {
			  		$("#content").prepend($('<img>',{id:"img"+id,src: data.data.image_original_url}));
				});
			}
			function getImg(id){
			  	$("#content").prepend($('<img>',{id:"img"+id, src: "https://source.unsplash.com/random/300x300?sig="+Math.random()}));
			}

			function getRandomTime(){
				return getRandomNumber(6000);
			}
			function getRandomNumber(max){
				return Math.floor(Math.random() * max);
			}

			function setRandomIntervalForRandomType(id) {
				
				window.setInterval(function(){

					$("img"+id).remove();
					if(getRandomNumber(2)==1){
						getImg(id);
					}else {
						getGif(id);
					}
				}, getRandomTime());
				
			}

			for(i = 0 ; i < getRandomNumber(20); i++) {
				setRandomIntervalForRandomType();
			}

		</script>
		
		<style>
			body{
				font-family: 'Roboto', sans-serif;
                background-color: black
			}
			#content{
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%); 
				width: 48%;
				height: 59%;

			}
			img {
                border-style : solid;
                border-color: white;
			}


		</style>
	</head>
	
		<body>
			<div id="content">

			</div>
		</body>
</html>
